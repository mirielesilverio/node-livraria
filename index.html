<!DOCTYPE html>
  <html>
    <head>
      <!--bootstrap css-->
      <link type="text/css" rel="stylesheet" href="css/bootstrap-grid.min.css"/>
      <link type="text/css" rel="stylesheet" href="css/bootstrap-reboot.min.css"/>
      <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <!--icones css-->
      <link href="icones/css/all.css" rel="stylesheet">
      <!--meu css-->
      <link rel="stylesheet" type="text/css" href="css/estilo.css">
      <meta charset="utf-8">

    </head>

    <body>

      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="card col-md-11 shadow border-0" id="card-principal">
            <div class="card-header">
              <ul class="nav nav-pills card-header-tabs">
                <li class="nav-item">
                  <a class="nav-link active" secao="cadastro" onclick="mostra('cadastro')" id="linkcadastro">Cadastrar Livros</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" secao="listagem" onclick="mostra('listagem')" id="linklistagem">Livros Cadastrados</a>
                </li>
              </ul>
            </div>
            <div class="card-body">
              <div id="cadastro" class="d-none invisible">
                <h1 class="card-title">Cadastro de Livros</h1>
                <form>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="nomeLivro"><i class="fas fa-book-open"></i> Nome do Livro</label>
                      <input type="text" class="form-control entrada-estilo" id="nomeLivro" name="nomeLivro" required="">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="isbn"><i class="fas fa-passport"></i>  ISBN do Livro</label>
                      <input type="text" class="form-control entrada-estilo" id="isbn" name="isbn" required="">
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="autor"><i class="fas fa-user"></i>  Autor do Livro</label>
                      <select class="form-control entrada-estilo" id="autor">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                      </select>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="genero"><i class="fas fa-book-open"></i> Gênero do Livro</label>
                      <select class="form-control entrada-estilo" id="genero">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="paginas"><i class="fas fa-list-ol"></i> Número de páginas</label>
                      <input type="number" class="form-control entrada-estilo" id="paginas" name="paginas" required="">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="ano"><i class="fas fa-calendar"></i> Ano de publicação</label>
                      <input type="number" class="form-control entrada-estilo" id="ano" name="ano" required="">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="sinopse"><i class="fas fa-file-signature"></i> Sinopse</label>
                    <textarea class="form-control entrada-estilo" id="sinopse"></textarea>
                  </div>
                  <button class="btn btn-block btn-cadastrar">Cadastrar <i class="fas fa-plus-circle"></i></button>
                </form>
              </div>
              <div id="listagem" class="d-none invisible">
                <h1 class="card-title">Livros Cadastrados</h1>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item"><i class="fas fa-eye"></i></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>

      <script type="text/javascript" href="js/bootstrap.min.js"></script>
      <script type="text/javascript" href="js/bootstrap.bundle.min.js"></script>
      <script type="text/javascript">
        window.onload = function carregar() {
          var nomeSecao = document.getElementsByClassName("active");
          var secao = document.getElementById(nomeSecao[0].getAttribute("secao"));
          secao.classList.add("visible");
          secao.classList.add("d-block");
          secao.classList.remove("invisible");
          secao.classList.remove("d-none");
        }
        function mostra(id)
        {
            inativo();
            ativo(id);
            esconde();
            var secao = document.getElementById(id);
            secao.classList.add("visible");
            secao.classList.add("d-block");
            secao.classList.remove("invisible");
            secao.classList.remove("d-none");
        }
        function ativo(id)
        {
            var nomeSecao2 = document.getElementById("link"+id);
            nomeSecao2.classList.add("active");
        }
        function inativo()
        {
            var nomeSecao = document.getElementsByClassName("active");
            nomeSecao[0].classList.remove("active");
        }
        function esconde()
        {
          var secaoVisivel = document.getElementsByClassName("visible");
          secaoVisivel[0].classList.remove("d-block");
          secaoVisivel[0].classList.add("invisible");
          secaoVisivel[0].classList.add("d-none");
          secaoVisivel[0].classList.remove("visible");

        }
      </script>
    </body>
  </html>
